<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclus√£o do Cronograma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 70px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fbfbfb;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            margin: 20px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 22px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .action-button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s, border-color 0.2s;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: #e9e9e9;
            border-color: #ccc;
        }

        .action-button.primary {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .action-button.primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .action-button.danger {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .action-button.danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="number"],
        form textarea,
        form select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        form input[type="checkbox"] {
            margin-top: 5px;
        }

        .errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            font-size: 12px;
        }

        .icon {
            font-size: 16px;
        }
        .icon-trash-confirm::before { content: 'üóëÔ∏è'; }
        .icon-cancel::before { content: '‚úñÔ∏è'; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-icon">‚â°</div>
    </div>

    <div class="main-content">
        <h1>Confirmar Exclus√£o do Cronograma</h1>
        <p style="text-align: center; margin-bottom: 20px; font-size: 1.1em; color: #555;">Voc√™ tem certeza que deseja excluir o cronograma da disciplina "<strong>{{ cronograma.disciplina.nome }}</strong>"?</p>
        <form method="post" style="text-align: center;">
            {% csrf_token %}
            <button type="submit" class="action-button danger"><span class="icon icon-trash-confirm"></span> Sim, Excluir</button>
            <a href="{% url 'listar_cronogramas' %}" class="action-button"><span class="icon icon-cancel"></span> N√£o, Cancelar</a>
        </form>
    </div>

</body>
</html>
