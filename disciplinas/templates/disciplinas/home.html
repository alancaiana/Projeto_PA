<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Inicial da Plataforma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Cor de fundo clara */
            display: flex; /* Para alinhar a barra lateral e o conte√∫do */
            min-height: 100vh; /* Ocupa a altura total da viewport */
        }

        /* Estilos da Barra Lateral (Sidebar) */
        .sidebar {
            width: 70px; /* Largura da barra lateral */
            background-color: #333; /* Cor escura da barra lateral */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar-icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* Estilos do Conte√∫do Principal */
        .main-content {
            flex-grow: 1; /* Ocupa o restante do espa√ßo horizontal */
            padding: 20px;
            background-color: #fbfbfb; /* Fundo do container principal */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            margin: 20px; /* Margem ao redor do container principal */
        }

        /* Estilos de T√≠tulos */
        h1, h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 22px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* Estilos de Bot√µes */
        .action-button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            display: inline-flex; 
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s, border-color 0.2s;
            text-decoration: none; 
        }

        .action-button:hover {
            background-color: #e9e9e9;
            border-color: #ccc;
        }

        .action-button.primary {
            background-color: #4CAF50; 
            color: white;
            border-color: #4CAF50;
        }

        .action-button.primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .action-button.danger {
            background-color: #dc3545; 
            color: white;
            border-color: #dc3545;
        }

        .action-button.danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="number"],
        form textarea,
        form select {
            width: calc(100% - 22px); 
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        form input[type="checkbox"] {
            margin-top: 5px;
        }

        .errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            font-size: 12px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .data-table th,
        .data-table td {
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
            text-align: left;
        }

        .data-table th {
            background-color: #f8f8f8;
            font-weight: bold;
            color: #555;
            text-transform: uppercase;
            font-size: 13px;
        }

        .data-table tr:nth-child(even) {
            background-color: #fdfdfd;
        }

        .data-table tr:hover {
            background-color: #f5f5f5;
        }

        .icon {
            font-size: 16px;
        }
        .icon-add::before { content: '‚ûï'; }
        .icon-edit::before { content: '‚úé'; }
        .icon-delete::before { content: 'üóëÔ∏è'; }
        .icon-home::before { content: 'üè†'; }
        .icon-calendar::before { content: 'üóìÔ∏è'; } 
        .icon-view::before { content: 'üîç'; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-icon">‚â°</div>
        </div>

    <div class="main-content">
        <h1>Bem-vindo √† sua Plataforma de Estudos!</h1>
        <p>Este √© o local central para gerenciar suas disciplinas e cronogramas.</p>
        <div class="nav-links" style="display: flex; flex-wrap: wrap; gap: 10px;">
            <a href="{% url 'cadastrar_disciplina' %}" class="action-button primary"><span class="icon icon-add"></span> Cadastrar Nova Disciplina</a>
            <a href="{% url 'listar_disciplinas' %}" class="action-button"><span class="icon icon-view"></span> Ver Todas as Disciplinas</a>
            <a href="{% url 'listar_cronogramas' %}" class="action-button"><span class="icon icon-calendar"></span> Ver Cronogramas</a> {# NOVO BOT√ÉO AQUI #}
            <a href="{% url 'admin:index' %}" class="action-button"><span class="icon icon-home"></span> Painel de Administra√ß√£o</a>
        </div>
    </div>

</body>
</html>
