<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Disciplina: {{ disciplina.nome }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea { width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type="checkbox"] { margin-top: 5px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px;}
        button:hover { background-color: #45a049; }
        .errorlist { color: red; list-style-type: none; padding: 0; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Disciplina: {{ disciplina.nome }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar Alterações</button>
            <a href="{% url 'listar_disciplinas' %}" style="text-decoration: none; background-color: #dc3545; color: white; padding: 10px 15px; border-radius: 4px;">Cancelar</a>
        </form>
    </div>
</body>
</html>
