<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center; /* Centraliza o conte√∫do */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh;
        }

        .container {
            background-color: #fbfbfb;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            padding: 30px;
            max-width: 400px;
            width: 100%; /* Garante que o container ocupe a largura dispon√≠vel */
            box-sizing: border-box; /* Inclui padding na largura */
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form select {
            width: calc(100% - 22px); /* Ajuste para padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .action-button {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s, border-color 0.2s;
            text-decoration: none;
            width: 100%; /* Ocupa a largura total */
            justify-content: center; /* Centraliza o conte√∫do do bot√£o */
            box-sizing: border-box;
        }

        .action-button:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .messages {
            list-style: none;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .messages li {
            margin-bottom: 5px;
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .messages .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .messages .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .icon-add::before { content: '‚ûï'; }
        .icon-register::before { content: 'üìù'; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrar Nova Conta</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="action-button"><span class="icon icon-register"></span> Registrar</button>
        </form>
        <p style="margin-top: 20px; text-align: center;">J√° tem uma conta? <a href="{% url 'accounts:login' %}">Fa√ßa login aqui</a>.</p>
    </div>
</body>
</html>
